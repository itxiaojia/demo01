<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>angularJs模块化</title>
    <script src="plugins/angularjs/angular.min.js"></script>
</head>
    <script type="text/javascript">
        //定义模块
        var app = angular.module("pyg",[]);
        //在模块下定义控制器
        app.controller("helloController",function ($scope) {
            $scope.sum=function () {
                $scope.z= parseInt($scope.a)+parseInt($scope.b);
            }
        })
    </script>
<!--
    1,ng-app:把指令所在闭合标签中所有元素交给angularJS管理
    2,{{}}:取值表达式，插值表达式
    3,ng-model:绑定表单参数
    4,ng-init : 初始化指令，会对数据模型初始化值
-->
<body ng-app="pyg" ng-controller="helloController">
<h3>
    姓名<input type="text" ng-model="a"/><br/>
    年龄<input type="text" ng-model="b"/><br/>
    <input type="button" value="加法"ng-click="sum()"/>
    {{z}}
</h3>

</body>
</html>
