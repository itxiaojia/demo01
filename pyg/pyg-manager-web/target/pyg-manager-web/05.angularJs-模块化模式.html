<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>angularJs模块化</title>
    <script src="plugins/angularjs/angular.min.js"></script>
</head>

<script type="text/javascript">
    //定义模块
    var app = angular.module("pyg",[]);
    //定义控制器
    app.controller("helloController",function ($scope) {
        //定义controller
        $scope.showName=function () {
            return "Hello";
        }
    })
</script>
<!--
    1,ng-app:把指令所在闭合标签中所有元素交给angularJS管理
    2,{{}}:取值表达式，插值表达式
    3,ng-model:绑定表单参数
    4,ng-controller:指定使用哪个控制器函数 （控制器的所在闭合标签都属于此控制器管理范围）
-->
<body ng-app="pyg">
<h3 ng-controller="helloController">
    {{showName()}}
</h3>

</body>
</html>
