<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>angularJs模块化</title>
    <script src="plugins/angularjs/angular.min.js"></script>
</head>

<!--
    1,ng-app:把指令所在闭合标签中所有元素交给angularJS管理
    2,{{}}:取值表达式，插值表达式
    3,ng-model:绑定表单参数
    4,ng-init : 初始化指令，会对数据模型初始化值
-->
<body ng-app ng-init="username='成龙'">
<h3>
    姓名<input type="text" ng-model="username"/><br/>
    年龄<input type="text" ng-model="age"/><br/>
    显示<h3>{{username}}</h3><br/>
    显示<h3>{{age}}</h3><br/>
</h3>

</body>
</html>
